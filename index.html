<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <title>contactページ</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header">
      <div class="head">
        <h1>ここには会社名が入ります</h1>
        <div class="head_btn">
          <a href="#" class="head_btn_01">ボタン01</a>
          <a href="#" class="head_btn_02">ボタン02</a>
        </div>
      </div>
      <div class="head_nav">
        <a href="#" class="nav">
          <ul>
            <li>メニュー01</li>
            <li>メニュー02</li>
            <li>メニュー03</li>
          </ul>
        </a>
    </div>
  </header>
</header>
<div class="mv">
  <h1>
    <img src="img/mv.png" alt="">
  </h1>
</div>
<main>
  <div class="sec_description">
    <div class="wrapper">
     <div class="content">
      <h1>お問い合わせ</h1>
      <p>お問い合わせや業務内容に関するご質問は、電話またはこちらのお問い合わせこちらのお問い合わせフォームより承っております。<br>後ほど担当者よりご連絡させていただきます。</p>
     </div>
    </div>
  </div>
  <form action="">
    <div class="content_box">
      <div class="content_left">
        <h3 class="info">お名前</h3>
        <h3 class="required">必須</h3>
      </div>
      <div class="content_right">
        <input type="text" placeholder="山田太郎">
      </div>
    </div>
    <div class="content_box">
      <div class="content_left">
        <h3 class="info">フリガナ</h3>
        <h3 class="required">必須</h3>
      </div>
      <div class="content_right">
        <input type="text" placeholder="ヤマダタロウ">
      </div>
    </div>
    <div class="content_box">
      <div class="content_left">
        <h3 class="info">メールアドレス</h3>
        <h3 class="required">必須</h3>
      </div>
      <div class="content_right">
        <input type="text" placeholder="info@fast-creademy.jp">
      </div>
    </div>
    <div class="content_box">
      <div class="content_left">
        <h3 class="info">電話番号</h3>
        <h3 class="required">必須</h3>
      </div>
      <div class="content_right">
        <input type="text" placeholder="info@fast-creademy.jp">
      </div>
    </div>
    <div class="content_box">
      <div class="content_left">
        <h3 class="info">お問い合わせ項目</h3>
        <h3 class="required">必須</h3>
      </div>
      <div class="content_right">
        <select>
          <option value="">選択してください</option>
        </select>
      </div>
    </div>
    <div class="content_box">
      <div class="content_left">
        <h3 class="info">お問い合わせ内容</h3>
        <h3 class="required">必須</h3>
      </div>
      <div class="content_right">
        <textarea name="" id="" cols="30" rows="10" placeholder="こちらにお問い合わせ内容をご記入ください"></textarea>
      </div>
    </div>
    <div class="content_box">
      <div class="content_left">
        <h3 class="info">個人情報保護方針</h3>
        <h3 class="required">必須</h3>
      </div>
      <div class="content_right_02">
        <input type="checkbox"> 
        <div class="privacy_policy">
          <a href="#">個人情報保護方針❐</a>
          <p>に同意します。</p>
        </div>
      </div>
    </div>
  </form>
</main>
</body>
</html>
